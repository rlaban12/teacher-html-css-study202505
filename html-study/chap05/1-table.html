<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td,th {
            border: 1px solid gray;

            background: lightgray;

<body>

    <table>

    <table>

        <tr>
